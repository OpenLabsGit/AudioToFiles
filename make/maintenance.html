<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="maintenance-container">
    <i class="fas fa-tools maintenance-icon text-blue-500 animate-spin"></i>
    <p class="maintenance-message text-gray-700">Le site est actuellement en maintenance.</p>
    <p id="estimated-time" class="text-gray-800"></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script>
  	const estimatedTime = document.getElementById('estimated-time')
      
    function redirectToHome() {
      window.location.href = 'index.html'; // Remplacez 'index.html' par la page à laquelle vous souhaitez rediriger après la maintenance
    }

    function checkMaintenanceStatus() {
      fetch('http://scpanel.hostycord.com:10009/settings.json')
        .then(response => response.json())
        .then(settings => {
          const { maintenance } = settings;

          if (maintenance === true) {
                console.log(settings)
           	   	estimatedTime.innerHtml = "Temps estimé : " + settings.maintenanceDurationMinutes + "min"; 
          } else {
              redirectToHome();
          }
        })
        .catch(error => {
          console.error('Une erreur s\'est produite lors de la lecture du fichier settings.json :', error);
        });
    }
      
      checkMaintenanceStatus()

    document.addEventListener('DOMContentLoaded', () => {
      setInterval(checkMaintenanceStatus, 60000); // Vérifier l'état de maintenance toutes les 60 secondes
    });
  </script>
</body>

</html>
