      <input
        type="text"
        id="musicName"
        placeholder="Nom de la musique"
        class="border w-full border-gray-400 rounded py-2 px-4 mb-4"
      />

      <div class="btn-Container flex flex-row sm\:flex-col justify-between">

        <label for="audioOnlyCheckbox" class="flex items-center ml-4">

            checked
            class="rounded-2xl"
            id="audioOnlyCheckbox"
          />
          <i class="ml-2 fas fa-music"></i>

        </label>
      </div>

      <div id="downloadContainer" class="mt-4">

          </div>

        </div>
